<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Axifres - Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
   
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      color: #e0f2f1;
      background: #0b2611;
      position: relative;
      z-index: 0;
    }
    #bg {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      background: #041805;
      filter: brightness(0.7);
      display: block;
      pointer-events: none;
    }
    header {
      text-align: center;
      padding: 80px 20px;
      color: #a5d6a7;
      z-index: 1;
      position: relative;
      text-shadow: 0 0 10px #4caf50;
    }
    header h1 {
      font-size: 3.8em;
      animation: fadeInUp 2s ease forwards;
      opacity: 0;
    }
    header p {
      font-size: 1.6em;
      margin-top: 10px;
      animation: fadeInUpSubtitle 3s ease forwards;
      opacity: 0;
      color: #c8e6c9;
      text-shadow: 0 0 8px #81c784;
    }
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(50px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUpSubtitle {
      0% {opacity: 0; transform: translateY(70px);}
      50% {opacity: 0.6;}
      100% {opacity: 1; transform: translateY(0);}
    }
    nav {
      background-color: #142b0ddd;
      display: flex;
      justify-content: center;
      gap: 35px;
      padding: 18px 0;
      box-shadow: 0 2px 12px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 10;
      border-radius: 0 0 15px 15px;
      user-select: none;
    }
    nav a {
      text-decoration: none;
      font-weight: 700;
      font-size: 1.15em;
      color: #a5d6a7;
      padding: 8px 15px;
      border-radius: 12px;
      transition: 0.3s ease;
      box-shadow: 0 0 4px transparent;
    }
    nav a:hover, nav a:focus {
      color: #e8f5e9;
      background-color: #4caf50aa;
      box-shadow: 0 0 12px #81c784;
      transform: scale(1.1);
      outline: none;
    }
    nav a.active {
      background-color: #81c784cc;
      color: #004d40;
      box-shadow: 0 0 15px #a5d6a7;
    }
    main {
      max-width: 700px;
      margin: auto;
      padding: 60px 20px 80px;
      position: relative;
      z-index: 1;
    }
    h2 {
      text-align: center;
      font-size: 2.8em;
      margin-bottom: 35px;
      color: #a5d6a7;
      text-shadow: 0 0 7px #4caf50cc;
      border-bottom: 3px solid #4caf50;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: #142b0d;
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 0 15px #81c784aa;
    }
    label {
      font-weight: 600;
      font-size: 1.1em;
      color: #b2dfdb;
    }
    input, textarea {
      padding: 12px 15px;
      font-size: 1em;
      border-radius: 12px;
      border: none;
      outline: none;
      resize: vertical;
      background-color: #0b2611;
      color: #a5d6a7;
      box-shadow: inset 0 0 6px #4caf5088;
      transition: box-shadow 0.3s ease;
    }
    input:focus, textarea:focus {
      box-shadow: inset 0 0 10px #81c784cc;
    }
    button {
      background-color: #4caf50;
      color: #0b2611;
      border: none;
      font-weight: 700;
      font-size: 1.2em;
      padding: 15px 25px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 15px #81c784cc;
      transition: background-color 0.3s ease;
      align-self: center;
      width: 150px;
    }
    button:hover, button:focus {
      background-color: #81c784;
      outline: none;
    }
    footer {
      background-color: #142b0d;
      color: #a5d6a7;
      text-align: center;
      padding: 45px 20px;
      margin-top: 80px;
      position: relative;
      z-index: 1;
      font-size: 0.9em;
      user-select: none;
      letter-spacing: 0.02em;
    }
    footer a {
      color: #81c784;
      text-decoration: none;
      transition: color 0.3s;
    }
    footer a:hover {
      color: #c8e6c9;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 2.6em; }
      header p { font-size: 1.2em; }
      nav { flex-direction: column; gap: 15px; border-radius: 0; }
      form { padding: 25px 20px; }
    }
  </style>
</head>

  <script>
    // Fondo animado
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    class Leaf {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = height + Math.random() * 100;
        this.size = 10 + Math.random() * 20;
        this.speed = 0.5 + Math.random() * 1.2;
        this.angle = Math.random() * Math.PI * 2;
        this.spin = (Math.random() - 0.5) * 0.02;
        this.opacity = 0.1 + Math.random() * 0.4;
        this.color = `rgba(81, 141, 58, ${this.opacity})`;
      }
      update() {
        this.y -= this.speed;
        this.x += Math.sin(this.angle) * 0.5;
        this.angle += this.spin;
        if (this.y + this.size < 0 || this.x < -this.size || this.x > width + this.size) this.reset();
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.ellipse(0, 0, this.size * 0.6, this.size, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = `rgba(50, 100, 30, ${this.opacity + 0.2})`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(0, -this.size);
        ctx.lineTo(0, this.size);
        ctx.stroke();
        ctx.restore();
      }
    }

    let leaves = [];
    function init() {
      leaves = [];
      for (let i = 0; i < 70; i++) leaves.push(new Leaf());
    }
    function animate() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'rgba(4, 24, 5, 0.8)';
      ctx.fillRect(0, 0, width, height);
      leaves.forEach(leaf => { leaf.update(); leaf.draw(); });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => { resize(); init(); });
    resize();
    init();
    animate();
  </script>
</body>
</html>
